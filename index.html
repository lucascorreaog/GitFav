<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Github Favorites</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/GitFav.svg" alt="GitFav logo" />
        <div class="search">
          <label for="input-search" class="sr-only"
            >Digite o Github username que quer favoritar</label
          >
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img class="star-img" src="./assets/star.svg" alt="" />FAVORITAR
          </button>
        </div>
      </header>
      <div id="table-app">
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="no-favorites">
          <img src="./assets/star-nofavs.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
